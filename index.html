<!doctype html>
<html>
<head>
<title>Code editor</title>
<meta charset="UTF-8">
<meta name=robots content="index, follow">
<meta name=description content=Brython >
<meta name=author content="Pierre Quentel">
<meta name=keywords content="Python, Brython">
<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1">
<link rel="icon" type="image/png" href="../favicon.png" />
<style>
textarea {
     -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
     -moz-box-sizing: border-box;    /* Firefox, other Gecko */
     box-sizing: border-box;         /* Opera/IE 8+ */
}

body{
    font-family: tahoma, arial;
    font-size: 12px;
    color: #000;
    background-color: #ccc;
}
button, a.btn {
    border-width: 1px;
    border-style: solid;
    border-color: #333;
    background-color: #eee;
    padding: 0.4em;
    color: #000;
}

#container {
    width:100%;
    height: 100vh;
    position:relative;
    margin-top: 2em;
    visibility: hidden;
}

#menu{
    display: table-row;
}
#menu td{
    padding-bottom: 1.5em;
}

#panels{
    display: table-row;
}

#legend{
    position: absolute;
    visibility: hidden;
}

#left-td{
    width: 10%;
}

#file-browser {
    height:100%;
    vertical-align: top;
    background-color: #282a37;
    color: #888;
    cursor: default;
}

#left-div {
    width:50%;
    height:100%;
    position:relative;
    display: table-cell;
}

#right-div {
    margin-top:1em;
    display: table-cell;
    height: 100%;
    width: 100%;
}

#editor {
    float:none;
    width:100%;
    height:100%;
    background-color: #282a37;
}

#console {
    width:100%;
    height:100%;
    float:none;
    background-color:#000;
    color:#fff;
    font-family:'Oxygen Mono', Consolas, 'Liberation Mono', 'DejaVu Sans Mono', monospace;
    font-size:1em;
    overflow:auto
}

#filezone{
    margin: 0.5em;
}

a.btn{
    text-decoration: none;
    cursor: default;
}
.padleft{
    margin-left: 3em;
}
.pyfile{
    padding: 0.2em;
    padding-left: 0.5em;
}
.current{
    color: #fff;
    background-color: #44475a;
}
</style>
<noscript>Please enable Javascript to view this page correctly</noscript>

<script type="text/javascript" src="brython/brython.js"></script>
<script type="text/javascript" src="brython/brython_stdlib.js"></script>
<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" href="fontawesome/css/all.css">

<script src="widgets/widgets.brython.js"></script>
<link rel="stylesheet" href="widgets/brython-widgets.css">

</head>

<body onload=brython({'debug':1}) >

<div id="wait">Loading, please wait...</div>

<table id="container">
    <tr id="menu" style="padding: 3px">
      <td colspan="2">
        <a href="#" id="new_script" class="btn" title="New script">
          <i class="far fa-plus-square"></i>
        </a>
        <a href="#" id="open" class="btn" title="Open">
          <i class="fas fa-folder-open"></i>
        </a>
        <a href="#" id="save" class="btn" title="Save">
          <i class="fas fa-save"></i>
        </a>
        <a href="#" id="close" class="btn" title="Close">
          <i class="far fa-window-close"></i>
        </a>
        <a href="#" id="trash" class="btn" title="Delete">
          <i class="fa fa-trash"></i>
        </a>

        <a href="#" id="import" class="btn padleft" 
            title="Import from local file">
          <i class="fas fa-file-import"></i>
        </a>
        <a href="#" download="filename" id="export" class="btn"
            title="Export to local file">
          <i class="fas fa-file-export"></i>
        </a>

        <a href="#" id="undo" class="btn padleft" title="Undo">
          <i class="fas fa-undo"></i>
        </a>
        <a href="#" id="redo" class="btn" title="Redo">
          <i class="fas fa-redo"></i>
        </a>
        <a id="run_source" class="btn padleft" title="Run">
          <i class="fas fa-play"></i>
        </a>
      </td>
      <td>
        Python code editor. Uses
        <a href="https://brython.info" target="_blank">Brython</a> and
        <a href="https://ace.c9.io/">Ace</a>.
      </td>
    </tr>

    <tr>
      <td id="left-td">
        <div id="file-browser"></div>
      </td>
      <td id="left-div">
        <div id="editor"></div>
      </td>
      <td id="right-div">
        <div style="width:100%;height:100%;">
          <textarea id="console" class="codearea" autocomplete="off"></textarea>
        </div>
      </td>
    </tr>
</table>

<div id="legend">

</div>

<script type="text/python" src="editor.py"></script>
</body>

</html>
